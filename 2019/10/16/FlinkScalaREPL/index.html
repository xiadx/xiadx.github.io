in,1)</span><br><span class="line">(is,1)</span><br><span class="line">(mind,1)</span><br><span class="line">(nobler,1)</span><br><span class="line">(not,1)</span><br><span class="line">(of,2)</span><br><span class="line">(or,2)</span><br><span class="line">(outrageous,1)</span><br><span class="line">(question,1)</span><br><span class="line">(sea,1)</span><br><span class="line">(slings,1)</span><br><span class="line">(suffer,1)</span><br><span class="line">(take,1)</span><br><span class="line">(that,1)</span><br><span class="line">(the,3)</span><br><span class="line">(tis,1)</span><br><span class="line">(to,4)</span><br><span class="line">(troubles,1)</span><br><span class="line">(whether,1)</span><br><span class="line">*///:~</span><br><span class="line">scala&gt; :paste</span><br><span class="line">// Entering paste mode (ctrl-D to finish)</span><br><span class="line"></span><br><span class="line">val textStreaming = senv.fromElements(</span><br><span class="line">  &quot;To be, or not to be,--that is the question:--&quot;,</span><br><span class="line">  &quot;Whether &#x27;tis nobler in the mind to suffer&quot;,</span><br><span class="line">  &quot;The slings and arrows of outrageous fortune&quot;,</span><br><span class="line">  &quot;Or to take arms against a sea of troubles,&quot;)</span><br><span class="line"></span><br><span class="line">// Exiting paste mode, now interpreting.</span><br><span class="line">/* Output:</span><br><span class="line">textStreaming: org.apache.flink.streaming.api.scala.DataStream[String] = org.apache.flink.streaming.api.scala.DataStream@5ab30bb4</span><br><span class="line">*///:~</span><br><span class="line">scala&gt; :paste</span><br><span class="line">// Entering paste mode (ctrl-D to finish)</span><br><span class="line"></span><br><span class="line">val countsStreaming = textStreaming</span><br><span class="line">    .flatMap &#123; _.toLowerCase.split(&quot;\\W+&quot;) &#125;</span><br><span class="line">    .map &#123; (_, 1) &#125;.keyBy(0).sum(1)</span><br><span class="line"></span><br><span class="line">// Exiting paste mode, now interpreting.</span><br><span class="line">/* Output:</span><br><span class="line">countsStreaming: org.apache.flink.streaming.api.scala.DataStream[(String, Int)] = org.apache.flink.streaming.api.scala.DataStream@63c5b63a</span><br><span class="line">*///:~</span><br><span class="line">scala&gt; countsStreaming.print()</span><br><span class="line">/* Output:</span><br><span class="line">res2: org.apache.flink.streaming.api.datastream.DataStreamSink[(String, Int)] = org.apache.flink.streaming.api.datastream.DataStreamSink@1f6e7714</span><br><span class="line">*///:~</span><br><span class="line">scala&gt; senv.execute(&quot;Streaming Wordcount&quot;)</span><br><span class="line">/* Output:</span><br><span class="line">(to,1)</span><br><span class="line">(be,1)</span><br><span class="line">(or,1)</span><br><span class="line">(not,1)</span><br><span class="line">(to,2)</span><br><span class="line">(be,2)</span><br><span class="line">(that,1)</span><br><span class="line">(is,1)</span><br><span class="line">(the,1)</span><br><span class="line">(question,1)</span><br><span class="line">(whether,1)</span><br><span class="line">(tis,1)</span><br><span class="line">(nobler,1)</span><br><span class="line">(in,1)</span><br><span class="line">(the,2)</span><br><span class="line">(mind,1)</span><br><span class="line">(to,3)</span><br><span class="line">(suffer,1)</span><br><span class="line">(the,3)</span><br><span class="line">(slings,1)</span><br><span class="line">(and,1)</span><br><span class="line">(arrows,1)</span><br><span class="line">(of,1)</span><br><span class="line">(outrageous,1)</span><br><span class="line">(fortune,1)</span><br><span class="line">(or,2)</span><br><span class="line">(to,4)</span><br><span class="line">(take,1)</span><br><span class="line">(arms,1)</span><br><span class="line">(against,1)</span><br><span class="line">(a,1)</span><br><span cla
